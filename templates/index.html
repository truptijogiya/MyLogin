<!-- Body -->

<body>
    <h1 class="title-agile text-center">Prime login form</h1>
    <div class="content-w3ls1">
        <div class="content-bottom1">
            <form action="#" method="post">
                <div class="field-group1">
                    <span class="fa fa-user" aria-hidden="true"></span>
                    <div class="wthree-field1">
                        <input name="text1" id="text1" type="text" value="" placeholder="username" required>
                    </div>
                </div>
                <div class="field-group1">
                    <span class="fa fa-lock" aria-hidden="true"></span>
                    <div class="wthree-field1">
                        <input name="password" id="myInput1" type="Password" placeholder="password">
                    </div>
                </div>
                <div class="field-group1">
                    <div class="check1">
                        <label class="checkbox w3l">
                            <input type="checkbox" onclick="myFunction()">
                            <i> </i>show password</label>
                    </div>
                    <!-- script for show password -->
                    <script>
                        function myFunction() {
                            var x = document.getElementById("myInput");
                            if (x.type === "password") {
                                x.type = "text";
                            } else {
                                x.type = "password";
                            }
                        }
                    </script>
                    <!-- //script for show password -->
                </div>
                <div class="wthree-field1">
                    <input id="saveForm1" name="saveForm" type="submit" value="sign in" onclick=" /index.html"/>
                </div>
                <ul class="list-login1">
                    <li>
                        <a href="#" class="text-right1">forgot password?</a>
                    </li>
                    <li class="clearfix1"></li>
                </ul>
            </form>
